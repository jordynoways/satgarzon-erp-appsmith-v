# ============================================
# GARZON ERP - Docker Compose
# ============================================
# Servicios:
#   - pedidos-api: FastAPI microservicio para procesar pedidos con IA
#   - (futuro) pedidos-web: Streamlit legacy (ya corre como garzon_pedidos)
#
# Uso:
#   docker compose up -d --build
#   docker compose logs -f pedidos-api
# ============================================

services:
  pedidos-api:
    build:
      context: ./fastapi-service
      dockerfile: Dockerfile
    container_name: garzon_pedidos_api
    restart: unless-stopped
    ports:
      - "8100:8000"
    env_file:
      - ./fastapi-service/.env
    volumes:
      # Montar datos de tarifa desde el host
      - ./fastapi-service/data:/app/data:ro
    networks:
      - garzon-net
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; r=requests.get('http://localhost:8000/health'); assert r.status_code==200" ]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  garzon-net:
    driver: bridge
